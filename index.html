<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Team Builder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/typeChanges.css">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <nav role =”navigation” aria-label =”pagenav”>
        <ul class="nav">
            <li class="PokeDex">
                PokeDex
            </li>
            <li class="Team Builder">
                Team Builder
            </li>
            <li class="Collection Tracker">
                Collection Tracker
            </li>
        </ul>
    </nav>
    <header>

    </header>
    <main>
        <h1>Build a team!</h1>
        <div id="enterTeam" class="enterTeam">
            <div class="team" id="team">
                <div class="teamOptions" id="teamOptions">
                    <h2>Name your team!</h2>
                    <form id="teamName">
                        <input type="text" class="teamNameInput" id="teamNameInput" value="Team Name" onfocus="this.value=''" maxlength="25">
                        <button type="submit" name="submit" value="submit">Save</button>
                    </form>
                    <h3>Team Color:</h3>
                    <ul class="teamColor" id="teamColor">
                        <li id="versionColor" class="red"></li>
                        <li id="versionColor" class="blue"></li>
                        <li id="versionColor" class="green"></li>
                        <li id="versionColor" class="yellow"></li>
                        <li id="versionColor" class="gold"></li>
                        <li id="versionColor" class="silver"></li>
                        <li id="versionColor" class="crystal"></li>
                        <li id="versionColor" class="ruby"></li>
                        <li id="versionColor" class="sapphire"></li>
                        <li id="versionColor" class="emerald"></li>
                        <li id="versionColor" class="diamond"></li>
                        <li id="versionColor" class="pearl"></li>
                        <li id="versionColor" class="platinum"></li>
                        <li id="versionColor" class="black"></li>
                        <li id="versionColor" class="white"></li>
                        <li id="versionColor" class="x-version"></li>
                        <li id="versionColor" class="y-version"></li>
                        <li id="versionColor" class="sun"></li>
                        <li id="versionColor" class="moon"></li>
                        <li id="versionColor" class="sword"></li>
                        <li id="versionColor" class="shield"></li>
                        <li id="versionColor" class="letsGoE"></li>
                    </ul>
                </div>
                <div>
                    <h2>Pick a Pok&eacute;mon!</h2>
                    <form id="enterMon">
                        <input type="text" class="description" id="description" value="Pok&eacute;mon name" onfocus="this.value=''">
                        <button type="submit" name="submit" value="submit">Add</button>
                    </form>
                </div>
                <div class="teamOf6" id="teamOf6">
                    <div id="missingNo" class="normalBorder entry" style="background-color: white; border-color: black;">
                        <div class="title">
                            <img src="imgs/dexicon.png" class="dex" title = "Show in PokeDex not functional yet">
                            <h2>MissingNo.</h2>
                            <button>X</button>
                        </div>
                        <img src="imgs/MissingNo.png" class="PokeImg">
                        <div class="types">
                            <p class="typeIcon" style="background-color:black;">Ň̷̨ȕ̷͕l̷͇̑l̸̠̏</p>
                        </div>
                        <select>
                            <option style="display: none;">Abilties</option>
                            <option>Item Duplication</option>
                        </select>
                        <select>
                            <option style="display: none;">Forms</option>
                            <option>(Test) Alolan</option>
                        </select>
                        <div class="statsGraph">StatsPlaceholder</div>
                        <select>
                            <option style="display: none;">Natures</option><option>hardy</option>
                            <option>bold</option><option>modest</option><option>calm</option>
                            <option>timid</option><option>lonely</option><option>docile</option>
                            <option>mild</option><option>gentle</option><option>hasty</option>
                            <option>adamant</option><option>impish</option><option>bashful</option>
                            <option>careful</option><option>rash</option><option>jolly</option>
                            <option>naughty</option><option>lax</option><option>quirky</option>
                            <option>naive</option></select>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/builder.js"></script>
</body>
</html>
